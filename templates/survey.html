<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
</head>
<body>
    <h1>Survey</h1>
    <form method="post">
        {% csrf_token %}
        {% for form in forms %}
            <div>
                <h3>{{ form.instance.question.text }}</h3>
                {{ form.as_p }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'results' %}">View Results</a>
</body>
</html>
